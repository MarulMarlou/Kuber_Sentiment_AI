apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentiment-api-ingress
  namespace: sentiment-ai
  labels:
    app: sentiment-api
  annotations:
    # Для Nginx Ingress Controller (в Minikube есть по умолчанию)
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

spec:
  ingressClassName: nginx
  
  rules:
  # Маршрут для /api/*
  - host: sentiment.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sentiment-api-internal
            port:
              number: 8080
      
      # Маршрут для /actuator/* (мониторинг)
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: sentiment-api-internal
            port:
              number: 8080
  
  # Альтернативный маршрут по умолчанию
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sentiment-api-internal
            port:
              number: 8080
