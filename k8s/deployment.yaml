apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-api
  namespace: sentiment-ai
  labels:
    app: sentiment-api
    version: v1
spec:
  # 3 реплики как требуется в задании
  replicas: 3
  
  # Стратегия обновления
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: sentiment-api
  
  template:
    metadata:
      labels:
        app: sentiment-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    
    spec:
      # Запуск подов на разных нодах (для отказоустойчивости)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - sentiment-api
                topologyKey: kubernetes.io/hostname
      
      # Контейнеры
      containers:
      - name: sentiment-api
        # Образ из Minikube локального реестра
        image: sentiment-api:1.0.0
        imagePullPolicy: Never  # Используем локальный образ из Minikube
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        # Переменные окружения
        env:
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m"
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        
        # Liveness Probe (проверка живого пода)
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness Probe (проверка готовности принимать трафик)
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Ресурсы (важно для HPA)
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Security Context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
